<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width", initial-scale=1.0">
    <title>student form</title>
    <link rel="stylesheet" href="1.stuform.css"/>
    
</head>
<body>
    <header></header>
    
    <form action="">
        <div class="name">
        <h1 style="text-align: center;">STUDENT FORM</h1>
        <p>FIRST NAME: <input type="text"></p>
        <p>LAST NAME: <input type="text"></p>
    
        <FIeldset>
            <p>
                <legend>GENDER</legend>
                <input type="radio" name="gender" id="male" >MALE <br>
                <input type="radio" name="gender" id="female">FEMALE 
            </p>
        </FIeldset>
        <p>DOB: <input type="date" name="dob" id="dob" placeholder="DD-MM-YYYY"></p>
        <p>AGE: <input type="number" name="age" id="age" placeholder="AGE"> </p> 
        <P>EMAIL <input type="email" name="email" id="email" placeholder="EMAIL"></P>
        <p>PHONE: <input type="number" name="pho" id="pho" placeholder="NUMBER"></p>
        <p>D.NO <input type="number" name="dno" id="dno" placeholder="D.NO"></p>
        <p>STREET <input type="text" name="str" id="str" placeholder="STREET"></p>
        <p>COLONY <input type="text" name="col" id="col" placeholder="COLONY"></p>
        <p>VILLAGE/TOWN 
            <select name="vt" id="vt">
                <option value="">SELECT NAME</option>
                <option value="kkd">KAKINADA</option>
                <option value="RJY">RAJAHMUNDRY</option>
                <option value="PPD">PEDDAPURAM</option>
                <option value="SML">SAMARLAKOTA</option>
                <option value="SUR">SURAMPALEM</option>
            </select>
        </p>
        <p>DISTRICT <input type="text" name="dis" id="dis" placeholder="DISTRICT"></p>
        <p>STATE <input type="text" name="stt" id="stt" placeholder="STATE" ></p>
        <p>PINCODE <input type="number" name="pc" id="pc" placeholder="PINCODE"> </p>
        <input type="submit" value="SUBMIT"> 
    </div>
    </form>
</body>
</html>
